name: StarCalc Push Reaction
on:
  workflow_dispatch:
  push:
    branches-ignore:
    - 'master'

jobs:
  trigger-windows-build:
    name: Build StarCalc (Windows)
    uses: ./.github/workflows/build-starcalc-windows.yml
    secrets:
      qt_shared_url: ${{ secrets.QT_WINDOWS_SHARED_URL }}
      qt_static_url: ${{ secrets.QT_WINDOWS_STATIC_URL }}
      
  trigger-linux-build:
    name: Build StarCalc (Linux)
    uses: ./.github/workflows/build-starcalc-linux.yml
    secrets:
      qt_shared_url: ${{ secrets.QT_LINUX_SHARED_URL }}
      qt_static_url: ${{ secrets.QT_LINUX_STATIC_URL }}